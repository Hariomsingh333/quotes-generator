<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quotes genrator by Hari om</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    />

  <body class="d-flex flex-column" style="width: 100%; min-height: 100vh">
    <div
      class="
        d-flex
        flex-column
        align-items-center
        justify-content-center
        my-auto
      "
    >
      <div class="card rounded-3" style="width: 25rem">
        <div class="card-body">
          <div
            id="quotes"
            class="text-center m-3"
            style="font-family: 'Noto Serif', serif"
          ></div>
          <div id="author" class="blockquote-footer text-end"></div>
          <button
            type="buttons"
            class="btn btn-outline-secondary"
            id="btn"
            style="border-radius: 20px"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="for new quotes"
          >
            new
          </button>
        </div>
      </div>
    </div>
    <footer
      class="
        bg-info
        text-center
        p-2
        d-flex
        justify-content-center
        align-items-center
      "
    >
